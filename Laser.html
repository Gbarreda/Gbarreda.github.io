    <!-- Inline styles -->
    <style>
        #downloadBtn {
            background-color: #4B0082; /* Dark purple color */
            color: #FFFFFF; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px; /* Space added above button */
            margin-bottom: 2px; /* Reduced space below button */
        }

        #instructionText {
            font-size: 14px;
            margin: 0; /* Reset any default margin */
            padding: 0; /* Reset any default padding */
            margin-bottom: 10px; /* Space between instruction and textarea */
            text-align: left; /* Ensures left alignment */
        }

        #instructionText span {
            display: inline-block; /* Ensures the span behaves like an inline block element */
            background-color: #FFEBAA; /* Medium highlighted yellow */
            padding: 5px; /* Adjust this value to control space around the text */
            border-radius: 5px;
        }

        #userText {
            width: 80%;
            height: 50px;
            font-size: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px; /* Adjusted margin for spacing */
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #userText:focus {
            border-color: #4B0082;
            box-shadow: 0 0 5px #4B0082;
            outline: none; /* This removes the default focus ring */
        }

        #svgContainer {
            border: 1px solid #000; /* This adds a thin black border around the container */
            display: inline-block; /* Makes the container fit the content's size */
            min-width: 1000px; /* Minimum width; ensures a visible box */
            min-height: 20px; /* Minimum height; ensures a visible box */
            max-width: 1000px; /* Maximum width; adjust as needed */
            max-height: 1000px; /* Maximum height; adjust as needed */
            overflow: auto; /* Allows scrolling when content exceeds container size */
        }

        #svgContainer svg {
            display: inline-block;
            vertical-align: top; /* This will align the SVG to the top */
            margin: 0;
            padding: 0;
        }
    </style>

     <!-- Instruction text -->
    <div id="instructionText">
        <span>Enter the text you need in the input field below (Only use CAPITAL letters).<br>
        Use enters to start on a new line. After generating, right-click the "Download SVG" link and choose "Save As" to download the SVG file.</span>
    </div>

    <!-- Input for user text -->
    <textarea id="userText" oninput="generateSVG()" rows="4" cols="50"></textarea>
    <br>

    <!-- Anchor link to allow "Right Click" and "Save As" -->
    <a id="downloadLink" style="display:none; cursor:pointer; color: #4B0082;">Download SVG</a> <!-- The link is initially hidden -->

    <!-- Label for Preview -->
    <p style="margin-top: 10px; margin-bottom: 5px;">Preview:</p>

    <!-- Container to display the SVG -->

function generateSVG(returnContent = false) {
    let inputText = document.getElementById('userText').value;
    let characters = [...inputText];

    let xPosition = 0;  
    let yPosition = 0;  
    let lineHeight = 100; 
    let svgContent = '';
    let maxWidth = 0;

    characters.forEach(char => {
        if (char === '\n') { 
            if (xPosition > maxWidth) { // Compare xPosition with maxWidth after a line ends
                maxWidth = xPosition; // Update maxWidth if xPosition is greater
            }
            xPosition = 0; 
            yPosition += lineHeight; 
        } else if (char === ' ') {
            xPosition += 56.25; // This dictates the spacing of the space input
        } else if (svgData[char]) {
            svgContent += `<svg x="${xPosition}" y="${yPosition}" width="135" height="506.25" viewBox="0 0 40 150">${svgData[char]}</svg>`;
            
            // Check for individual characters and adjust spacing
            if (char === 'I') {
                xPosition += 20; // Adjust this for spacing for 'I'
            } 
            
                else if (char === 'A') {
                xPosition += 45; // Adjust this for spacing for 'A'
            } 
                else if (char === 'B') {
                xPosition += 38; // Adjust this for spacing for 'B'
            } 
            
                else if (char === 'C') {
                xPosition += 58; // Adjust this for spacing for 'B'
            } 
            
                else if (char === 'E') {
                xPosition += 38; // Adjust this for spacing for 'B'
            } 
            
                else if (char === 'F') {
                xPosition += 38; // Adjust this for spacing for 'B'
            } 
            
                else if (char === 'J') {
                xPosition += 42; // Adjust this for spacing for 'B'
            } 
            
                else if (char === 'K') {
                xPosition += 40; // Adjust this for spacing for 'B'
            }
            
                else if (char === 'L') {
                xPosition += 38; // Adjust this for spacing for 'B'
                } 
            
                else if (char === 'M') {
                    xPosition += 60; // Adjust this for spacing for 'B'
                } 
            
                else if (char === 'O') {
                    xPosition += 55; // Adjust this for spacing for 'B'
                } 
                
                else if (char === 'P') {
                    xPosition += 38; // Adjust this for spacing for 'B'
                } 
                
                else if (char === 'Q') {
                    xPosition += 63; // Adjust this for spacing for 'B'
                } 
                
                else if (char === 'R') {
                    xPosition += 38; // Adjust this for spacing for 'B'
                } 
                
                else if (char === 'S') {
                    xPosition += 38; // Adjust this for spacing for 'B'
                } 
                
                else if (char === 'T') {
                    xPosition += 45; // Adjust this for spacing for 'B'
                } 
                
                else if (char === 'U') {
                    xPosition += 45; // Adjust this for spacing for 'B'
                } 
                
                else if (char === 'V') {
                    xPosition += 48; // Adjust this for spacing for 'B'
                } 
                
                else if (char === 'W') {
                    xPosition += 65; // Adjust this for spacing for 'B'
                } 
                
                else if (char === 'Y') {
                    xPosition += 45; // Adjust this for spacing for 'B'
                } 
                
                else if (char === '!') {
                    xPosition += 20; // Adjust this for spacing for 'B'
                } 
                
                else if (char === '?') {
                    xPosition += 40; // Adjust this for spacing for 'B'
                } 
                
                else if (char === ',') {
                    xPosition += 20; // Adjust this for spacing for ','
                } 
                
                else if (char === '.') {
                    xPosition += 20; // Adjust this for spacing for '.'
                } 
                
                else {
                xPosition += 51; // Adjust this for spacing for all other characters
            }
        }
    });

    // After the loop, check one last time in case the last line is the widest
    
    if (xPosition > maxWidth) {
        maxWidth = xPosition;
    }

    let estimatedWidth = maxWidth + 45; 
    let estimatedHeight = yPosition + 506.25; 
    svgContent = `<svg width="${estimatedWidth}" height="${estimatedHeight}" xmlns="http://www.w3.org/2000/svg">${svgContent}</svg>`;

    // Override for xmlns attributes
    svgContent = svgContent.replace(/xmlns="https:\/\//g, 'xmlns="http://');
    svgContent = svgContent.replace(/xmlns:xlink="https:\/\//g, 'xmlns:xlink="http://');
    
    if (returnContent) {
        return svgContent;
    } else {
        document.getElementById('svgContainer').innerHTML = svgContent;
    }
}

document.getElementById('userText').addEventListener('input', function() {
    // Generate SVG content directly from the source
    let svgContent = generateSVG(true);

    // Manual addition of the standalone XML line for the downloadable SVG
    let downloadableSVGContent = '<?xml version="1.0" standalone="no"?>\n' + svgContent;

    let blob = new Blob([downloadableSVGContent], { type: 'image/svg+xml;charset=utf-8' });
    let url = window.URL.createObjectURL(blob);
    let filename = document.getElementById('userText').value.toUpperCase().replace(/[^A-Z0-9\-!?, ]/g, '').replace(/ /g, '_');
    
    let downloadLink = document.getElementById('downloadLink');
    downloadLink.href = url;
    downloadLink.download = `${filename}.svg`;
    downloadLink.style.display = 'block';
});


    </script>
